<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./global.css" />
    <title>Random quote generator -  JavaScript for Beginners</title>
</head>
<body>

    <div class="container">
            <h2 class="header">Random Quote Generator</h2>
        <div class="main-content">
            <div>
                <span id="quote-text" class="text-area">
                    Quote will show up here...
                </span>
            </div>
            <div>
                <p id="person" class="person-area">Author of the quote will show up here...</p>
            </div>
            <div>
                <button id="new-quote" class="quote-btn">
                    New Quote
                </button>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>

    
</body>
</html>
